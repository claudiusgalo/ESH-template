mutation createArticle($imageUrls: [String!]!, $input: ArticleInput!) {
  createArticle(imageUrls: $imageUrls, input: $input) {
    body_1
    body_2
    body_3
    creator {
      id
      createdAt
      updatedAt
    }
    createdAt
    creatorId
    id
    imageUrls
    likes
    title
    updatedAt
  }
}

